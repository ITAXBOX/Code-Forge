<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Generation Result</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    h2 {
      font-size: 20px;
      color: #4CAF50;
    }
    p {
      font-size: 16px;
    }
    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      main {
        padding: 15px;
      }
      h1 {
        font-size: 20px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Generation Result</h1>
</header>
<main>
  <section>
    <h2>Result</h2>
    <p th:text="${message}">Result message will be displayed here.</p>
  </section>
  <section>
    <a href="/" th:href="@{/}">Go Back to Home</a>
  </section>
</main>
<footer>
  <p>&copy; 2024 THE FUTURE</p>
</footer>
</body>
</html>
