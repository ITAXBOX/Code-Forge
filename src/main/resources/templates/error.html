<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Forge: Error Page</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-light: #a78bfa;
            --primary-dark: #7c3aed;
            --accent: #06b6d4;
            --background: #0f172a;
            --card: #111827;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --error: #ef4444;
            --gradient-start: #8b5cf6;
            --gradient-end: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Stars Animation */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            10% {
                opacity: var(--opacity);
            }
            90% {
                opacity: var(--opacity);
            }
            100% {
                opacity: 0;
                transform: translateY(100px);
            }
        }

        /* Section Background */
        .section-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 30%, rgba(139, 92, 246, 0.15) 0%, rgba(6, 182, 212, 0.1) 50%, transparent 70%);
            z-index: -1;
        }

        .header {
            background: linear-gradient(to right, var(--primary), var(--accent));
            padding: 3rem 2.5rem;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .header::before {
            content: '';
            position: absolute;
            width: 120vw;
            height: 120vw;
            top: -60vw;
            left: -10vw;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 50%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .header h1 {
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        .header h2 {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.5rem;
            font-weight: 500;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
            position: relative;
            z-index: 1;
        }

        .error-banner {
            background: var(--card);
            border-radius: 16px;
            padding: 2rem;
            margin: -2rem auto 2rem auto;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        .error-banner h3 {
            font-size: 1.75rem;
            color: var(--error);
            margin-bottom: 0.75rem;
        }

        .error-banner p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            flex-grow: 1;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
            position: relative;
            z-index: 1;
        }

        .error-container {
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            padding: 2.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(4px);
            text-align: center;
        }

        .error-message {
            font-size: 1.25rem;
            color: var(--error);
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            border: 2px solid var(--error);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .error-message::before {
            content: "!";
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            background: var(--error);
            color: white;
            border-radius: 50%;
            font-weight: bold;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--text);
            background: transparent;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .back-link {
            margin-top: 2rem;
            margin-right: 1rem;
        }

        .back-link::before {
            content: "‚Üê";
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header {
                padding: 2rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header h2 {
                font-size: 1rem;
            }

            .error-banner {
                margin: -1rem auto 1.5rem;
                padding: 1.5rem;
            }

            .error-banner h3 {
                font-size: 1.5rem;
            }

            .error-container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div id="stars-container"></div>
<div class="section-bg"></div>
<div class="header">
    <h1>Code Forge: Operation Failed</h1>
    <h2>Something went wrong with your request</h2>
</div>

<div class="error-banner">
    <h3>Error Encountered</h3>
    <p>We couldn't process your request at this time.</p>
</div>

<div class="content">
    <div class="error-container">
        <div class="error-message">
            <p th:text="${message}">An error occurred. Please try again later.</p>
        </div>

        <div style="text-align: center; margin-top: 2rem; display: flex; gap: 1rem; justify-content: center;">
            <a href="/" th:href="@{/with-delete}" class="btn btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Home Page
            </a>
            <a href="start.html" th:href="@{/start-with-delete}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Return to Code Forge
            </a>
        </div>
    </div>
</div>

<script>
    // Stars animation
    document.addEventListener('DOMContentLoaded', function () {
        const starsContainer = document.getElementById('stars-container');
        const starCount = 200; // Number of stars

        // Create stars
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Random size between 1px and 4px
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            star.style.left = `${posX}%`;
            star.style.top = `${posY}%`;

            // Random animation duration and delay
            const duration = Math.random() * 15 + 10; // 10-25s
            const delay = Math.random() * 15;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--delay', `${delay}s`);

            // Random opacity
            const opacity = Math.random() * 0.7 + 0.3; // 0.3-1.0
            star.style.setProperty('--opacity', opacity);

            starsContainer.appendChild(star);
        }
    });
</script>
</body>
</html>
