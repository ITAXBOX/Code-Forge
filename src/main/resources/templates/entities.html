<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Entities</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1f2937;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --focus-ring: rgba(79, 70, 229, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, var(--primary), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text);
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.75rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, var(--primary), #818cf8);
        }

        form {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            font-size: 0.875rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: white;
            color: var(--text);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            margin-bottom: 1.5rem;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.5;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--primary);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Form sections with subtle separators */
        .form-section {
            position: relative;
            padding: 1.5rem;
            background: rgba(248, 250, 252, 0.5);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .form-section {
                padding: 1rem;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Entities</h1>

    <div class="form-section">
        <form th:action="@{/generate-entities}" method="post">
            <input type="hidden" id="projectName" name="projectName" th:value="${projectName}"/>

            <label for="entities">Entities (comma-separated):</label>
            <input
                    type="text"
                    id="entities"
                    name="entities"
                    placeholder="e.g., User, Product, Order"
                    required
            />

            <button type="submit">Generate Entities</button>
        </form>
    </div>

    <h2>Or Add Entities via JSON</h2>
    <div class="form-section">
        <form th:action="@{/generate-entities-from-json}" method="post">
            <input type="hidden" id="projectNameJson" name="projectName" th:value="${projectName}"/>

            <label for="entitiesJson">Entities JSON:</label>
            <textarea
                    id="entitiesJson"
                    name="entitiesJson"
                    placeholder='{
  "User": {
    "id": "Long",
    "name": "String",
    "email": "String"
  },
  "Product": {
    "id": "Long",
    "name": "String",
    "price": "Double"
  }
}'
                    required
            ></textarea>

            <button type="submit">Generate Entities from JSON</button>
        </form>
    </div>

    <h2>Or Generate Entities Automatically</h2>
    <div class="form-section">
        <form id="auto-generate-form" th:action="@{/generate-entities-from-prompt}" method="post">
            <input type="hidden" id="projectNamePrompt" name="projectName" th:value="${projectName}"/>
            <button type="submit">Generate Entities Automatically</button>
        </form>
    </div>
</div>

<
<div id="loadingContainer"
     style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000;">
    <iframe th:src="@{/loading-page}" style="width: 100%; height: 100%; border: none;"></iframe>
</div>

<script>
    document.getElementById('auto-generate-form').addEventListener('submit', function (event) {
        event.preventDefault();

        document.getElementById('loadingContainer').style.display = 'block';

        setTimeout(() => {
            this.submit();
        }, 10000);
    });
</script>

</body>
</html>
