<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Forge: Loading Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1f2937;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --focus-ring: rgba(79, 70, 229, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            text-align: center;
            background: linear-gradient(to right, var(--primary), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 2;
            margin: 2rem 0;
            max-width: 90%;
            animation: slideDown 1s ease-out forwards;
            opacity: 0;
            transform: translateY(-20px);
        }

        h2 {
            font-size: clamp(1.2rem, 3vw, 1.75rem);
            font-weight: 500;
            text-align: center;
            background: linear-gradient(to right, var(--primary), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.5;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideUp 1s ease-out forwards 0.5s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .scene {
            position: relative;
            z-index: 2;
            height: min(50vh, 400px);
            width: min(50vh, 400px);
            display: grid;
            place-items: center;
            margin: 2rem 0;
            perspective: 1200px;
        }

        .cube-wrapper {
            transform-style: preserve-3d;
            animation: bouncing 2s infinite;
        }

        .cube {
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateZ(45deg);
            animation: rotation 2s infinite;
        }

        .cube-faces {
            transform-style: preserve-3d;
            height: 80px;
            width: 80px;
            position: relative;
            transform-origin: 0 0;
            transform: translateX(0) translateY(0) translateZ(-40px);
        }

        .cube-face {
            position: absolute;
            inset: 0;
            background: var(--primary);
            border: solid 1px var(--border);
            opacity: 0.9;
            backdrop-filter: blur(8px);
        }

        .cube-face.shadow {
            transform: translateZ(-80px);
            animation: bouncing-shadow 2s infinite;
            background: rgba(79, 70, 229, 0.2);
        }

        .cube-face.top {
            transform: translateZ(80px);
        }

        .cube-face.front {
            transform-origin: 0 50%;
            transform: rotateY(-90deg);
        }

        .cube-face.back {
            transform-origin: 0 50%;
            transform: rotateY(-90deg) translateZ(-80px);
        }

        .cube-face.right {
            transform-origin: 50% 0;
            transform: rotateX(-90deg) translateY(-80px);
        }

        .cube-face.left {
            transform-origin: 50% 0;
            transform: rotateX(-90deg) translateY(-80px) translateZ(80px);
        }

        @keyframes rotation {
            0% {
                transform: rotateX(45deg) rotateY(0) rotateZ(45deg);
                animation-timing-function: cubic-bezier(0.17, 0.84, 0.44, 1);
            }
            50% {
                transform: rotateX(45deg) rotateY(0) rotateZ(225deg);
                animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
            }
            100% {
                transform: rotateX(45deg) rotateY(0) rotateZ(405deg);
                animation-timing-function: cubic-bezier(0.17, 0.84, 0.44, 1);
            }
        }

        @keyframes bouncing {
            0% {
                transform: translateY(-20px);
                animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
            }
            45% {
                transform: translateY(20px);
                animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1);
            }
            100% {
                transform: translateY(-20px);
                animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
            }
        }

        @keyframes bouncing-shadow {
            0% {
                transform: translateZ(-80px) scale(1.3);
                animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
                opacity: 0.05;
            }
            45% {
                transform: translateZ(0);
                animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1);
                opacity: 0.2;
            }
            100% {
                transform: translateZ(-80px) scale(1.3);
                animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
                opacity: 0.05;
            }
        }

        @media (max-height: 600px) {
            .scene {
                height: 200px;
                width: 200px;
            }

            h1 {
                margin: 1rem 0;
            }

            h2 {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
<h1>Code Forge: Building Your Future</h1>

<div class="scene">
    <div class="cube-wrapper">
        <div class="cube">
            <div class="cube-faces">
                <div class="cube-face shadow"></div>
                <div class="cube-face bottom"></div>
                <div class="cube-face top"></div>
                <div class="cube-face left"></div>
                <div class="cube-face right"></div>
                <div class="cube-face back"></div>
                <div class="cube-face front"></div>
            </div>
        </div>
    </div>
</div>

<h2>Loading your future, one line of code at a time...</h2>
</body>
</html>
